baseURL: "https://example.com"

languageCode: en-us
title: "Preetham Anugu"
theme: "toha"

# Cache configuration for image processing
caches:
  images:
    dir: :cacheDir/images

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Force a locale to be use, really useful to develop the application ! Should be commented in production, the "weight" should rocks.
# DefaultContentLanguage: bn

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # Background image of the landing page
  background: /images/default-background.jpg

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  logo:
    main: ""
    inverted: ""
    favicon: /images/favicon.png

  # GitHub repo of your site
  gitRepo: https://github.com/p-anugu

  # Default theme
  theme: dark

  # Enable newsletter
  enableNewsLetter: false

  # Enable Blog Post Section
  enableBlogPost: false
  
  # Enable Notes Section
  notes:
    enable: false

  # Enable Table of Contents in reading page
  enableTOC: true

  # Footer
  footer:
    enable: false